[alembic]
script_location = src/alembic
prepend_sys_path = .

env.py = src/alembic/env.py
version_locations = src/alembic/versions
sqlalchemy.url = postgresql+psycopg://postgres:postgres@db:5432/sales_assistant

[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stdout,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
